<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script type="module" src="/main.js"></script>
  <div class="page-wrapper">
    
    <div class="navi">
      <img class="icon-logo" src="logo.svg" />
      <div class="items">
        <div class="oferta">
          <div class="text-wrapper">Oferta</div>
          <div class="icon-nav"><img class="icon-color" src="icon-nav.svg" /></div>
        </div>

      </div>

    <div class="hero-block">
      <div class="content">
        <div class="text">
          <div class="headline">Nowoczesna aranżacja<br />Twojego ogrodu</div>

        <div class="buttons">

            <img class="vectors-wrapper" src="hero-vector.svg" />

        </div>
      </div>
      <div class="photo">
        <div class="frame">
          <div class="hero-vecors-wrapper"><img class="img" src="hero-img.svg" /></div>
          <div class="frame-2"><img class="vectors-wrapper-2" src="img/vectors-wrapper.svg" /></div>
        </div>
